  <main>
    <section class="contact-info">
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
      </ul>

      <p>Conference Venue:</p>
      
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1416806464656!2d-122.41941548467942!3d37.77492977975916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0b135a1%3A0x2c1dd18b3ec2f9f4!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"

       <form action="#" method="post">

      <input type="text" id="name" name="name" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
